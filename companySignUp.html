<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>

<body>
    
<h1>Sign Up</h1>

    <div class="form-row">
        <div class="form-group col-md-6">
          <label id = "emailLabel" for="inputEmail4">First Name</label>
          <input id = "emailInput" type="email" class="form-control" id="inputEmail4" placeholder="First Name">
        </div>

        <div class="form-group col-md-6">
            <labelb for="inputPassword4">Last Name</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Last Name">
        </div>

        <div class="form-group col-md-6">
            <label id = "emailLabel" for="inputEmail4">Copmany Name</label>
            <input id = "emailInput" type="email" class="form-control" id="inputEmail4" placeholder="Copmany Name">
        </div>

        <div class="form-group col-md-6">
            <labelb for="inputPassword4">Position</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Position">
        </div>
    </div>


    <div class="form-row">
        <h1> Verification</h1>
        <p> In order to sign up your company, you must verify your company by inputting your EIN.</p>

        <div class="form-group col-md-6">
            <labelb for="inputPassword4">Company EIN</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="EIN">
        </div>

        <button type="submit" class="btn btn-primary">Verify</button>

    </div>


    <div class="form-row">

        <h1> Account Setup</h1>
        
        <div class="form-group col-md-6">
          <label id = "emailLabel" for="inputEmail4">Email</label>
          <input id = "emailInput" type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>

        <div class="form-group col-md-6">
            <labelb for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
    </div>
        
    
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">I agree to the terms and conditions.</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Create Account</button>
</form>



</body>

</html>
